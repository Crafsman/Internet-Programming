<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
	<!-- bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="themes/css/bootstrappage.css" rel="stylesheet" />

	<!-- global styles -->
	<link href="themes/css/flexslider.css" rel="stylesheet" />
	<link href="themes/css/main.css" rel="stylesheet" />

	<!-- scripts -->
	<script src="themes/js/jquery-1.7.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="themes/js/superfish.js"></script>
	<script src="themes/js/jquery.scrolltotop.js"></script>
	<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div id="top-bar" class="container">
		<div class="row">
			<div class="span4">
				<b> Hertz-UTS</b>
			</div>
			<div align="center" class="span4">
				<h1> Car Rental Center</h1>
			</div>
			<div class="span4">
				<div class="account pull-right">
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper" class="container">


		<section class="main-content">
			<div class="row">
				<div class="span12">



					<div>
						<div>
							<a data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">Account
								&amp; Billing Details</a>
						</div>
						<div id="collapseTwo">
							<div>
								<div class="row-fluid">
									<div class="span6">
										<h4>Your Personal Details</h4>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span>First Name</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span>Last Name</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span>Email Address</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>

									</div>
									<div class="span6">
										<h4>Your Address</h4>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span> Address 1:</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">Address 2:</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span> City:</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span> Post Code:</label>
											<div class="controls">
												<input type="text" placeholder="" class="input-xlarge">
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span>State:</label>
											<div class="controls">
												<select class="input-xlarge">
													<option value="1">NSW</option>
													<option value="2">QLD</option>
													<option value="3">SA</option>
													<option value="4">Tas</option>
													<option value="5">Vic</option>
													<option value="6">WA</option>
												</select>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label"><span class="required">*</span>Payment Type</label>
											<div class="controls">
												<select name="zone_id" class="input-xlarge">
													<option value="3513">VISA</option>
													<option value="3514">MASTER</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<button class="btn btn-inverse pull-right">Confirm order</button>


				</div>
			</div>
		</section>

		<section id="copyright">
			<span>Copyright 2019 Hertz-UTS All right reserved.</span>
		</section>
	</div>
	<script src="themes/js/common.js"></script>
</body>

</html>
